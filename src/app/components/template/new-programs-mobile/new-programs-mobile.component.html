<section id="programs">
    <br>
    <h2 style="color: white; padding-bottom: 4rem;">
        &nbsp;&nbsp; {{ "HOME.OURPROGRAMS" | translate }}
    </h2>
    <swiper [effect]="'coverflow'" [navigation]="true" [grabCursor]="true" [centeredSlides]="true" [breakpoints]="{
    '700': {
      slidesPerView: 2
    },
    '1000': {
      slidesPerView: 3
    },
    '1200': {
      slidesPerView: 3
    }}" [spaceBetween]="20" [loop]="true" [coverflowEffect]="{
          rotate: 0,
          stretch: 0,
          depth: 300,
          modifier: 1,
          slideShadows: true
        }" [pagination]="false" class="mySwiper">
        <ng-template swiperSlide>
            <div id="loseW" class="card">
                <h2>{{ "HOME.LOSEW" | translate }}</h2>
            </div>
        </ng-template>
    </swiper>
</section>
