<section id="programs">
  <br>
  <h2 style="color: white; padding-bottom: 4rem;">
    &nbsp;&nbsp; {{ "HOME.OURPROGRAMS" | translate }}
  </h2>
  <swiper [pagination]="true" [navigation]="true" [grabCursor]="true" [centeredSlides]="false" [spaceBetween]="0"
    [loop]="true" [coverflowEffect]="{
          rotate: 0,
          stretch: 0,
          depth: 300,
          modifier: 1,
          slideShadows: true
        }" class="mySwiper">
    <ng-template swiperSlide>
      <div id="loseW" class="card">
        <h2>{{ "HOME.LOSEW" | translate }}</h2>
      </div>
    </ng-template>
    <ng-template swiperSlide>
      <div id="gainM" class="card">
        <h2>{{ "HOME.LOSEW" | translate }}</h2>
      </div>
    </ng-template>
  </swiper>
</section>
