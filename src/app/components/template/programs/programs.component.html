        <swiper [effect]="'coverflow'" [grabCursor]="true" [centeredSlides]="true" [navigation]="true" [loop]="true" [breakpoints]="{
                '700': {
                  slidesPerView: 1
                },
                '1000': {
                  slidesPerView: 1
                },
                '1200': {
                  slidesPerView: 2
                }}" [coverflowEffect]="{
          rotate: 0,
          stretch: 0,
          depth: 500,
          modifier: 1,
          slideShadows: true
        }" [pagination]="false" class="mySwiper">
