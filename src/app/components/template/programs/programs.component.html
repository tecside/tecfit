<section>
    <br>
    <h2>
        &nbsp;&nbsp; Our Programs
    </h2>
    <br>
    <div>
        <swiper #slides class="swiper" (swiper)="onSwiper($event)" [spaceBetween]="60"
            [breakpoints]="{
            '700': {
              slidesPerView: 2
            },
            '1000': {
              slidesPerView: 3
            },
            '1200': {
              slidesPerView: 4
            }
          }">
            <ng-template swiperSlide>
                <div id="loseW" class="card">
                    <h2>Loose Weight</h2>
                </div>
            </ng-template>
            <ng-template swiperSlide>
                <div id="stamina" class="card">
                    <h2>Stamina</h2>
                </div>
            </ng-template>
            <ng-template swiperSlide>
                <div id="mobility" class="card">
                    <h2>Mobility</h2>
                </div>
            </ng-template>
            <ng-template swiperSlide>
                <div id="gainM" class="card">
                    <h2>Gain Muscle</h2>
                </div>
            </ng-template>
        </swiper>
    </div>
    <br><br>
</section>
